<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- Bootstrap 4.6-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Random Group Generator</h1>
      <hr />
      <!-- Input Name & Group Container  Start-->
      <div class="row">
        <div class="col-6 input-group mb-3">
          <form id="form">
            <input
              id="name-input"
              type="text"
              class="form-control"
              placeholder="Person's Name"
            />
            <div class="input-group-append">
              <button
                class="btn btn-secondary"
                type="button"
                onclick="addPerson()"
              >
                ADD
              </button>
            </div>
          </form>
        </div>
       
        <button id="clearBtn" type="button" class="btn btn-dark btn-sm">Clear All</button>
      </div>
      <div class="card-footer">
        <form id="form">
          <div class="input-group">

        <div class="col-3 input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Amount of Groups"
          />
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button">SET</button>
          </div>
        </div>
      </div>
      <button
        onclick="clearMainList()"
        id="clearBtn"
        type="button"
        class="btn btn-danger btn-sm"
      >
        Clear All
      </button>
      <!-- Input Name & Group End -->
      <!-- Main Name List Start -->
      <h4>Main List</h4>
      <div class="row">
        <ul class="main-name-list">
          <li class=" list-person-name"">
            <span class="person-name">It's a dummy todo item</span>
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
