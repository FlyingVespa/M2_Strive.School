<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- Bootstrap 4.6-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Random Group Generator</h1>
    <ul id="person-main-list"></ul>
    <div class="tott"></div>
    <input type="text" id="person" />
    <button onclick="addPerson()">add item</button>
    <button onclick="removePerson()">remove item</button>

    <button onclick="getTotalPeople()">Show Total People</button>
    <div class="wrap alt">
      <p class="toggle-wrap">
        Number of People per group
        <a class="choice" href="#choice"
          ><strong>TOGGLE</strong><span class="switch"></span
        ></a>
        Number of Groups
      </p>
      <p class="pergroup-wrap">
        Number of students per group:
        <input class="pergroup" type="integer" value="" />
      </p>
      <p class="numgroups-wrap">
        Number of groups: <input class="numgroups" type="integer" value="" />
      </p>
      <p>
        <textarea name="students" id="students" cols="40" rows="15">
    Lovella
    Harry
    Bethel
    Lettie
    Shon
    Alberto
    Paola
    Jim
    Dagny
    Altha
    Shonda
    Wesley</textarea
        >
      </p>
      <button onclick="start()">Make Groups</button>
      <div class="groups"></div>
    </div>
    <p>
      <small
        >This tool was made as a proof of concept for
        <a href="http://flipquiz.me">FlipQuiz</a>&trade;. Production version can
        now be seen <a href="http://flipquiz.me/grouper">here</a>.</small
      >
    </p>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" async defer></script>
  </body>
</html>
